<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Writing Assist</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .container {
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #333;
        }
        .output {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
            min-height: 50px;
            background-color: #e0f7fa;
            padding: 10px;
            border-radius: 5px;
        }
        .image-preview {
            margin-top: 20px;
            max-width: 100%;
            max-height: 300px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Writing Assist</h1>
        <input type="file" id="imageInput" accept="image/*" class="form-control">
        <img id="imagePreview" class="image-preview" alt="Image Preview"><br>
        <button class="btn btn-primary mt-3" id="processButton">Digitize Handwriting</button>
        <div class="output mt-3" id="outputText">Your digitized text will appear here...</div>
    </div>

    <script>
        const imageInput = document.getElementById('imageInput');
        const imagePreview = document.getElementById('imagePreview');
        const outputText = document.getElementById('outputText');
        const processButton = document.getElementById('processButton');

        // Display the selected image
        imageInput.addEventListener('change', () => {
            const file = imageInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = () => {
                    imagePreview.src = reader.result;
                };
                reader.readAsDataURL(file);
            }
        });

        // Handle the digitization process (simulated here)
        processButton.addEventListener('click', () => {
            // Simulate OCR and processing for neurodivergent modifications
            // This part should be replaced with actual OCR and processing logic
            outputText.textContent = "Processing image...";

            setTimeout(() => {
                outputText.textContent = "Digitized text: \"The quick brown fox jumps over the lazy dog.\"";
                // Apply additional modifications for neurodivergent-friendly output
                outputText.style.fontSize = "1.5em";
                outputText.style.lineHeight = "1.6em";
                outputText.style.letterSpacing = "0.05em";
            }, 2000); // Simulate a delay for processing
        });
    </script>
</body>
</html>
